<section class="card">
    <img src="https://www.svgrepo.com/show/92827/avatar.svg">
    <div>
        <p class="user-name">{{userInfo.name}}</p>
        <p class="user-info">{{userInfo.age}}</p>
        <p class="user-info">{{userInfo.email}}</p>
        <p class="user-info">{{userInfo.mobile}}</p>
    </div>
    <div class="card-buttons text-right">
        <button (click)="handleRemove(userInfo.id)"><i class="fa fa-trash" aria-hidden="true"></i></button>
        <button  routerLink="edit/{{user.id}}" data-toggle="modal" data-target="#editModal">
            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
        </button>
    </div>

</section>
